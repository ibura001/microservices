apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  rules:
    - http:
        paths:
          - path: /app-frontend        # шлях по якому відбувається перенаправлення на сервіс
            pathType: Prefix           # все, що починається з `/api` буде направлено на сервіс demo-service. Альтернативно можна використовувати `Exact` та `ImplementationSpecific`
            backend:
              service:
                name: app-frontend # ім'я сервісу
                port:
                  number: 80           # порт на якому запущено сервіс
          - path: /app-backend
            pathType: Prefix
            backend:
              service:
                name: app-backend
                port:
                  number: 80